name: test docker
on: [push]
jobs:
  test-sigstore:
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: sigstore/cosign-installer@v4.0.0
      - run: "echo \"$USER: $SIGSTORE_ID_TOKEN\""
      - run: "docker login --get-login"
